<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - WorkNStay AI">
    <title>404 - Page Not Found | WorkNStay AI</title>

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafb 0%, #e8f5f0 50%, #f0f9ff 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .error-content {
            max-width: 500px;
        }

        .error-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 32px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .error-illustration i {
            font-size: 5rem;
            color: white;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--gray-200);
            line-height: 1;
            margin-bottom: 16px;
            font-family: var(--font-heading);
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 12px;
        }

        .error-text {
            color: var(--gray-600);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-links {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid var(--gray-200);
        }

        .quick-links-title {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 16px;
        }

        .quick-links-grid {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .quick-link:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .quick-link i {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-content fade-in">
            <div class="error-illustration">
                <i class="bi bi-emoji-frown"></i>
            </div>

            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-text">
                Oops! The page you're looking for doesn't exist or has been moved.
                Don't worry, let's get you back on track.
            </p>

            <div class="error-actions">
                <a href="index.html" class="btn-custom btn-primary btn-lg">
                    <i class="bi bi-house"></i>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="btn-custom btn-outline-primary btn-lg">
                    <i class="bi bi-arrow-left"></i>
                    Go Back
                </a>
            </div>

            <div class="quick-links">
                <p class="quick-links-title">Or try one of these:</p>
                <div class="quick-links-grid">
                    <a href="jobs.html" class="quick-link">
                        <i class="bi bi-briefcase"></i>
                        Find Jobs
                    </a>
                    <a href="hostels.html" class="quick-link">
                        <i class="bi bi-building"></i>
                        Find Hostels
                    </a>
                    <a href="dashboard.html" class="quick-link">
                        <i class="bi bi-grid"></i>
                        Dashboard
                    </a>
                    <a href="login.html" class="quick-link">
                        <i class="bi bi-person"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
